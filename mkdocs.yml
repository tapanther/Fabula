
site_name: Fabula
theme:
  name: material
  custom_dir: 'yaml-wiki/theme'
  palette:
    primary: blue
    accent: blue
  favicon: 'img/favicon.ico'
  icon:
    logo: 'material/bank'
repo_name: 'tapanther/Fabula'
repo_url: 'https://github.com/tapanther/Fabula'
site_url: 'https://tapanther.github.io/Fabula/'





markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.superfences :
      custom_fences :
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home : index.md
  - General :
    - Timeline : Timeline.md
  - Major Powers :
    - Basileia of Aroth :
      - Basilea of Aroth : Aroth.md
    - The Commonwealth :
      - The Commonwealth : Commonwealth.md
  - Settlements :
    - The Commonwealth :
      - Velia : Velia.md
  - Categories :
      - General : General.md
      - Major Powers : Major Powers.md
      - Settlements : Settlements.md
